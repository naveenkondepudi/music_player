<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2 sidebar">
<div class="fixed mt-5"> <h3>Songs List </h3> </div>
 <ul class="nav mt-4" id="songList">
  

</ul>
    </div>
    
    <div class="col-sm-10 mainsection d-flex justify-content-center align-items-center">
        <div class="card p-4 text-center">
            <h2>Music Player</h2>
            
            <img id="cover" src="./songs.jpg" class="img-fluid rounded mb-3" width="400">
            <h4 id="title">Song Title</h4>
            <audio id="audio" src=""></audio>
            
            <input type="range" id="progress" class="form-range" value="0">
            
            <div class="mt-3">
                <button class="btn" id="prev"><img src="./chevrons.png"/></button>
                <button class="btn" id="playPause"><img id = "playpauseimg" src="./play.png"/></button>
                <button class="btn" id="next"><img src="./chevrons.png"/></button>
            </div>
        </div>
  </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const audio = document.getElementById("audio");
    const playPause = document.getElementById("playPause");
    const progress = document.getElementById("progress");
    const playPauseImg = document.getElementById("playpauseimg");
    const title = document.getElementById("title");
    const cover = document.getElementById("cover");
    const prev = document.getElementById("prev");
    const next = document.getElementById("next");
    const songList = document.getElementById("songList");

    const songs = [
    { title: "Andrah - pretty afternoon [NCS Release]", src: "songs/Andrah - pretty afternoon [NCS Release].mp3", cover: "" },
    { title: "aura-273351", src: "songs/aura-273351.mp3", cover: "" },
    { title: "Clarx, Shiah Maisel - Left With Nothing [NCS Release]", src: "songs/Clarx, Shiah Maisel - Left With Nothing [NCS Release].mp3", cover: "" },
    { title: "dancing-in-the-stardust-free-music-no-copyright-203603", src: "songs/dancing-in-the-stardust-free-music-no-copyright-203603.mp3", cover: "" },
    { title: "freesong1", src: "songs/freesong1.mp3", cover: "" },
    { title: "Joyful, Фрози, Zachz Winner - Boogie [NCS Release]", src: "songs/Joyful, Фрози, Zachz Winner - Boogie [NCS Release].mp3", cover: "" },
    { title: "Keepsake, Skybreak - Comet [NCS Release]", src: "songs/Keepsake, Skybreak - Comet [NCS Release].mp3", cover: "" },
    { title: "Maestro Chives, Egzod, Neoni - Royalty [NCS Release]", src: "songs/Maestro Chives, Egzod, Neoni - Royalty [NCS Release].mp3", cover: "" },
    { title: "Max Brhon - AI [NCS Release]", src: "songs/Max Brhon - AI [NCS Release].mp3", cover: "" },
    { title: "music-no-copyright-239544", src: "songs/music-no-copyright-239544.mp3", cover: "" },
    { title: "NCT, RIENK - Freefall [NCS Release]", src: "songs/NCT, RIENK - Freefall [NCS Release].mp3", cover: "" },
    { title: "freesong1", src: "songs/freesong1.mp3", cover: "" },
    { title: "Joyful, Фрози, Zachz Winner - Boogie [NCS Release]", src: "songs/Joyful, Фрози, Zachz Winner - Boogie [NCS Release].mp3", cover: "" },
    { title: "Keepsake, Skybreak - Comet [NCS Release]", src: "songs/Keepsake, Skybreak - Comet [NCS Release].mp3", cover: "" },
    { title: "Maestro Chives, Egzod, Neoni - Royalty [NCS Release]", src: "songs/Maestro Chives, Egzod, Neoni - Royalty [NCS Release].mp3", cover: "" },
    
];



    let songIndex = 0;

    // Function to load and update song details
    function loadSong(song) {
        title.innerText = song.title;
        audio.src = song.src;
        cover.src = song.cover;
        // Remove active class from all song list items
    document.querySelectorAll(".nav-link").forEach(link => {
        link.classList.remove("active-song");
    });

    // Add active class to the currently playing song
    const activeSong = document.querySelector(`.nav-link[data-index="${songIndex}"]`);
    if (activeSong) {
        activeSong.classList.add("active-song");
    }
    }
    function truncateTitle(title, length = 20) {
    return title.length > length ? title.substring(0, length) + "..." : title;
}

    // Populate the song list dynamically
    function populateSongs() {
        songList.innerHTML = "";
        songs.forEach((song, index) => {
            console.log("songloaded",song.title)
            const li = document.createElement("li");
            li.classList.add("nav-item");
            li.innerHTML = `<a class="nav-link" href="#" data-index="${index}">${truncateTitle(song.title)}</a>`;
            songList.appendChild(li);
        });

        // Add click event to play the selected song
        document.querySelectorAll("#songList .nav-link").forEach(link => {
            link.addEventListener("click", function (e) {
                e.preventDefault();
                songIndex = parseInt(this.getAttribute("data-index"));
                loadSong(songs[songIndex]);
                audio.play();
                playPauseImg.src = "./pause.png";
            });
        });
    }

    // Play/Pause button
    playPause.addEventListener("click", () => {
        if (audio.paused) {
        // If no song is currently selected, default to the first song
            loadSong(songs[0]);
        

        audio.play();
        playPauseImg.src = "./pause.png";
    } else {
        audio.pause();
        playPauseImg.src = "./play.png";
    }
    });

    // Update progress bar
    audio.addEventListener("timeupdate", () => {
        progress.value = (audio.currentTime / audio.duration) * 100;
    });

    // Seek song on progress bar change
    progress.addEventListener("input", () => {
        audio.currentTime = (progress.value / 100) * audio.duration;
    });

    // Next song
    //new commit
    next.addEventListener("click", () => {
        songIndex = (songIndex + 1) % songs.length;
        loadSong(songs[songIndex]);
        audio.play();
        playPauseImg.src = "./pause.png";
    });

    // Previous song
    prev.addEventListener("click", () => {
        songIndex = (songIndex - 1 + songs.length) % songs.length;
        loadSong(songs[songIndex]);
        audio.play();
        playPauseImg.src = "./pause.png";
    });

    // Load the first song by default
    loadSong(songs[songIndex]);
    populateSongs();
</script>
</body>
</html>
